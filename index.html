
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&family=Jua&display=swap" rel="stylesheet">
    
    <!-- React & ReactDOM UMD (전역 변수 React, ReactDOM 생성) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- GoogleGenAI를 전역 변수로 노출시키는 헬퍼 스크립트 -->
    <script type="module">
        import { GoogleGenAI } from 'https://esm.sh/@google/genai@1.34.0';
        window.GoogleGenAI = GoogleGenAI;
    </script>

    <script>
        // API_KEY 및 환경 변수 모의 설정
        window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        body {
            font-family: 'Pretendard', 'Jua', sans-serif;
            background: linear-gradient(180deg, #E0F2FE 0%, #BAE6FD 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #334155;
        }
        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #0EA5E9;
            color: white;
            border-radius: 9999px;
            transition: all 0.2s;
            font-weight: 900;
        }
        .btn-primary:active {
            transform: scale(0.96);
            background-color: #0284C7;
        }
        .progress-bar {
            height: 12px;
            background: #F1F5F9;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #0EA5E9;
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .flicker {
            animation: flicker 0.6s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.2); opacity: 1; filter: brightness(1.2); }
        }
        .cake-bounce {
            animation: cakeBounce 4s ease-in-out infinite;
        }
        @keyframes cakeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .animate-fadeIn { animation: fadeIn 0.3s ease-out forwards; }
        .animate-slideUp { animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- Babel이 이 파일을 가져와서 직접 변환하므로 import 문이 없어야 합니다. -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
