
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Quest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pretendard:wght@400;700;900&family=Jua&display=swap" rel="stylesheet">
    
    <!-- React UMD 버전 (글로벌 변수 React, ReactDOM 생성) -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- GoogleGenAI를 글로벌 변수로 등록하는 헬퍼 -->
    <script type="module">
        import { GoogleGenAI, Type, Modality } from 'https://esm.sh/@google/genai@1.34.0';
        window.GoogleGenAI = GoogleGenAI;
        window.GenAITypes = { Type, Modality };
    </script>

    <script>
        window.process = { env: { API_KEY: "" } };
    </script>
    <style>
        body {
            font-family: 'Pretendard', 'Jua', sans-serif;
            background: linear-gradient(180deg, #E0F2FE 0%, #BAE6FD 100%);
            min-height: 100vh;
            overflow-x: hidden;
            color: #334155;
        }
        .soft-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 2.5rem;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.05);
        }
        .btn-primary {
            background-color: #0EA5E9;
            color: white;
            border-radius: 9999px;
            transition: all 0.2s;
            font-weight: 900;
        }
        .btn-primary:active {
            transform: scale(0.96);
            background-color: #0284C7;
        }
        .progress-bar {
            height: 12px;
            background: #F1F5F9;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-fill {
            height: 100%;
            background: #0EA5E9;
            border-radius: 999px;
            transition: width 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0) 0%, rgba(255,255,255,0.6) 50%, rgba(255,255,255,0) 100%);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .floating {
            animation: floating 3s ease-in-out infinite;
        }
        @keyframes floating {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
        .flicker {
            animation: flicker 0.6s infinite alternate;
        }
        @keyframes flicker {
            0% { transform: scale(1); opacity: 0.9; }
            100% { transform: scale(1.2); opacity: 1; filter: brightness(1.2); }
        }
        .cake-bounce {
            animation: cakeBounce 4s ease-in-out infinite;
        }
        @keyframes cakeBounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "react": "https://esm.sh/react@^19.2.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <!-- type="text/babel"은 Babel이 파일을 텍스트로 읽어오게 하므로 MIME 오류를 우회합니다. -->
    <script type="text/babel" data-presets="react,typescript" src="index.tsx"></script>
</body>
</html>
